@if(assignmentTransmis) {
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title> Nom du devoir: {{assignmentTransmis.nom}}</mat-card-title>
      <mat-card-subtitle>
        A rendre le : {{assignmentTransmis.dateDeRendu | date:'dd/MM/yyyy'}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
        </p>
    </mat-card-content>
    <mat-card-actions>
      @if(!assignmentTransmis.rendu) {
        <mat-checkbox (click)="assignmentTransmis.rendu = true;">Projet rendu</mat-checkbox>
      }
    </mat-card-actions>
  </mat-card>

  <button mat-stroked-button color="primary" (click)="onClickEdit()" [disabled]="!isAdmin()">Edit</button>
  <button mat-raised-button color="warn" (click)="onDelete()" [disabled]="!isAdmin()">Delete</button>
}
